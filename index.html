<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Idle Clicker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Main Game</a>
            </li>
            <li class="nav-item">
              <a href="aboutUs.html" class="nav-link">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div id="game-menu">
      <div id="page-content">
        <h3 class="heading text-center">Pizza Clicker Game</h3>
        <div class="row d-flex justify-content-center">
          <div class="col-md-4">
            <p>
              Money :
              <input
                id="money-value"
                type="number"
                class="w-90"
                value="0"
                disabled
              />
            </p>
          </div>
          <div class="col-md-4">
            <p>
              Autoclickers :
              <input value="0" class="w-90" id="autoclickers-value" disabled />
            </p>
            <p>Cost : 10</p>
            <button class="btn btn-success" id="clickerBtn">
              Buy Auto-Clicker <span id="max-autoclicker"></span>
            </button>
          </div>
          <div class="col-md-4">
            <p>
              Open a New Branch :
              <input id="cabang-value" value="0" disabled class="w-90" />
            </p>
            <p>Cost : 50</p>
            <button class="btn btn-success" id="multiplier-button">
              Buy Multiplier <span id="max-multiplier"></span>
            </button>
          </div>
        </div>

        <div class="row d-flex">
          <div class="clickimage text-center">
            <h5 class="header-image">Click to Make the Pizza</h5>
            <button class="bg-transparent border-none" id="getMoneyValue">
              <img
                src="images/pizza1.png"
                alt=""
                height="200"
                class="border-none"
                id="image"
              />
            </button>
          </div>

          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 text-center">
                <h4 class="header-upgrade">Add Limited Menu</h4>
                <h5>[Upgrade Items]</h5>
                <div class="row justify-content-around upgrade-items">
                  <div class="item">
                    <div class="item_main">
                      <img
                        src="images/freshSalad.png"
                        alt="Fresh Salad"
                        class="img-fluid"
                      />
                    </div>
                    <p id="price_salad">10000</p>
                    <button id="first-upgrade-btn" class="btn btn-primary">
                      Upgrade
                    </button>
                  </div>
                  <div class="item">
                    <div class="item_main">
                      <img
                        src="images/creamSoup.png"
                        alt="Cream Soup"
                        class="img-fluid"
                      />
                    </div>
                    <p id="price_creamSoup">20000</p>
                    <button id="second-upgrade-btn" class="btn btn-primary">
                      Upgrade
                    </button>
                  </div>
                  <div class="item">
                    <div class="item_main">
                      <img
                        src="images/spaghetti.png"
                        alt="Spaghetti"
                        class="img-fluid"
                      />
                    </div>
                    <p id="price_spaghetti">30000</p>
                    <button id="third-upgrade-btn" class="btn btn-primary">
                      Upgrade
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="music">
          <audio controls>
            <source src="assets/cityFolkOst.wav" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
